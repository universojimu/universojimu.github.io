<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Galo - Universo Jimú</title>
    <style>
        /* Resetar margens e preenchimento padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definir o corpo da página para ocupar toda a altura da tela */
        body, html {
            height: 100%;
        }

        /* Estilizar o corpo com a imagem de fundo */
        body {
            background-image: url('galo.jpg'); /* Substitua pelo caminho da sua imagem */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
        }
    </style>
</head>
<body>
</body>
</html>
